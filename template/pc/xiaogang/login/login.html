<h1>登录中心<sup>晓刚站点</sup></h1>

<div class="login" style="margin-top:50px;">

    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
            <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>
    <div class="web_qr_login" id="web_qr_login" style="display: block; ">
        <!--登录-->
        <div class="web_login" id="web_login">
            <div class="login-box">
                <div class="login_form">
                    <form action="{:U('login/login')}" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <ul class="reg_form" id="reg-ul">
                            <li>

                                <label for="user" style="font-size: 12px;"  class="input-tips2">用户名：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="u" name="username" maxlength="16" />
                                </div>

                            </li>

                            <li style="margin-bottom: 85px;">
                                <label for="passwd" style="font-size: 12px;" class="input-tips2">密码：</label>
                                <div class="inputOuter2">
                                    <input type="password" id="p"  name="password" maxlength="16" />
                                </div>

                            </li>


                            <li>
                                <div class="inputArea" >
                                    <div style="margin: 0 auto"><input type="submit" value="登 录" style="width:150px;" class="button_blue"/></div>
                                </div>

                            </li>
                        </ul>



                    </form>
                </div>

            </div>

        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <form name="form2" id="regUser" accept-charset="utf-8"  action="{:U('login/reg')}" method="post">
            <input type="hidden" name="to" value="reg"/>
            <input type="hidden" name="did" value="0"/>
            <ul class="reg_form" id="reg-ul">
                <div id="userCue" class="cue">快速注册请注意格式</div>
                <li>

                    <label for="user" style="font-size: 12px;"  class="input-tips2">用户名(username)：</label>
                    <div class="inputOuter2">
                        <input type="text" id="user" name="user" maxlength="16" />
                    </div>

                </li>

                <li>
                    <label for="passwd" style="font-size: 12px;" class="input-tips2">密码(Password)：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="password" maxlength="16" />
                    </div>

                </li>
                <li>
                    <label for="passwd2" style="font-size: 12px;" class="input-tips2">确认密码(ConfirmPassword):</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="password2" maxlength="16" />
                    </div>
                </li>
                <li>
                    <label for="passwd2" style="font-size: 12px;" class="input-tips2">性别(six)：</label>
                    <div class="inputOuter2">
                       <div style="float: left;width: 90px;color: #999;">男(male): <input style="display: inline-block;width: 10px;" type="radio" checked="checked" name="six" value="0" maxlength="" /></div>
                      <div style="float: right;width: 90px;color: #999;"> 女(female): <input style="display: inline-block;width: 10px;" type="radio"  checked="checked" name="six" value="1" maxlength="" /></div>
                    </div>
                </li>
                    <div style="clear: both"></div>
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;" class="button_blue" value="同意协议并注册"/>
                    </div>

                </li><div class="cl"></div>
            </ul></form>


        </div>


    </div>
    <!--注册end-->
