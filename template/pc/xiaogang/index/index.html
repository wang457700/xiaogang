<include file="Public::header"/>
    <!-- ############################# Intro Slider ############################# -->
    <section id="intro-slider" class="carousel-slider zoom">

        <!-- Slide -->
        <foreach name="ads" key="key" item="list">
        <div class="slide">
            <div class="intro-captions">
                <h3 class="caption-title big animated">{$list.title}</h3><br>
                <h3 class="caption-title small animated">{$list.description}</h3>

                <div class="divider white long animated">

                    <div style="width: 150px;margin-left: -80px;padding-top: 7px;">{$list.addtime}</div>
                </div>

                <a class="stamp-button intro-button smooth-link animated" href="{:U('about/about')}"><span>关于 MR:Dailey</span></a>
            </div>
            <!-- Image -->
            <div class="image home-slide{$key}" ></div>
            <!-- Overlay -->
            <span class="overlay animated"></span>
        </div>
        <!-- /slide -->
        </foreach>
    </section>
    <span class="swipe-icon"></span>
    <!-- /Introslider -->
</section>
