    <title>H+ 后台主题UI框架 - 基本表单</title>

    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/js/kindeditor/themes/default/default.css" />

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-6">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本配置</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">模板设置</a>
                    </li>
                    <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">微信配置</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
                            <div class="ibox-content">
                                <form method="POST" enctype="multipart/form-data" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站名称</label>
                                        <div class="col-sm-3">
                                            <input type="text" name="bese_name" value="{$conf.bese_name}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站描述</label>

                                        <div class="col-sm-3">
                                            <input type="text" name="bese_description" value="{$conf.bese_description}" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮件发送服务器(SMTP)</label>

                                        <div class="col-sm-3">
                                            <input type="text" name="email_server" value="{$conf.email_server}" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">服务器(SMTP)端口</label>

                                        <div class="col-sm-3">
                                            <input type="text" name="email_smtp"  value="{$conf.email_smtp}" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱账号</label>

                                        <div class="col-sm-3">
                                            <input type="email" name="email_user" value="{$conf.email_user}" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">邮箱密码/授权码</label>

                                        <div class="col-sm-3">
                                            <input type="text" name="email_code" value="{$conf.email_code}" class="form-control" id="">
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">网站logo</label>

                                        <div class="col-sm-10">
                                            <img width="50px;" height="50px;" src="__PUBLIC__/uploads/{$conf.logo}" class="img-circle" alt="">-
                                            <input type="file" name="logo" value="{$conf.logo}" id="">
                                            <input type="hidden" name="logo_log" value="{$conf.logo}" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否开启邮箱</label>

                                        <div class=" checkbox i-checks col-sm-10">
                                            <label> <input type="radio" <if condition='$conf.is_email_login == 1'>checked="" </if>  value="1" id="optionsRadios1" name="is_email_login">是</label>
                                            <label>
                                                <input type="radio" <if condition='$conf.is_email_login == 0'>checked="" </if> value="0" id="optionsRadios2" name="is_email_login">否</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否开启网站</label>
                                        <div class=" checkbox i-checks col-sm-10">
                                            <label> <input type="radio" <if condition='$conf.is_start == 1'>checked="" </if>  value="1" name="is_start">是</label>
                                            <label>
                                                <input type="radio" <if condition='$conf.is_start == 0'>checked="" </if> value="0"  name="is_start">否</label>
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>
                                    <div class="form-group">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <input class="btn btn-primary" name="do_submit" value="保存信息" type="submit">
                                            <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <div class="ibox-content">

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <img width="50px;" height="50px;" src="__PUBLIC__/uploads/{$conf.logo}" class="img-circle" alt="">
                                    &nbsp; &nbsp; &nbsp;<strong>作者：MR:Daly</strong>
                                </div>
                            </div>

                        </div>
                        </div>
                    </div>
                    <div id="tab-3" class="tab-pane">
                        <div class="panel-body">
                            <strong>移动设备优先</strong>
                            <p>在 Bootstrap 2 中，我们对框架中的某些关键部分增加了对移动设备友好的样式。而在 Bootstrap 3 中，我们重写了整个框架，使其一开始就是对移动设备友好的。这次不是简单的增加一些可选的针对移动设备的样式，而是直接融合进了框架的内核中。也就是说，Bootstrap 是移动设备优先的。针对移动设备的样式融合进了框架的每个角落，而不是增加一个额外的文件。</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>

<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/js/plugins/layer/laydate/laydate.js"></script>
<script src="__STATIC__/js/plugins/iCheck/icheck.min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/lang/zh_CN.js"></script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="user_desc"]', {
            allowFileManager : true
        });
    });
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    $('#loading-example-btn').click(function(){
        location.reload();
    })
    laydate({elem:"#date",event:"focus"});
</script>
</body>
</html>
