    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>文章管理</title>

    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style>
        th{
            text-align: center;
        }
         #box .hid{display:none;}
        #box .show{display:block;}
    </style>

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>分类管理</h5>
                    <div class="ibox-tools">
                        <a href="{:U('admin/article/add_article_cat')}" class="btn btn-primary btn-xs">添加分类</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                        </div>
                        <form method="post" action="">
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入分类名称" name="cat_name" value="" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="submit" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="project-list">
                        <table class="table table-hover" style="text-align:center">
                            <tbody>
                            <tr>
                                <th>ID</th>
                                <th><i class="fa fa-header"></i>文章分类</th>
                                <th><i class="fa fa-clock-o">添加时间</th>
                                <th><i class="fa fa-eye">是否显示</th>
                                <th>操作</th>
                            </tr>
                            <volist name="article_cat" id="list" key="kk">
                            <tr>
                                <td >
                                    {$list.id}
                                </td>
                                <td >
                                    <a href="#">{$list.cat_name}</a>

                                </td>

                                <td>
                       {$list.addtime |date="Y-m-d H:i",###}
                                </td>
                                <td>
                                    <if condition="$list.is_show == 0">
                                        否
                                    <else />
                                        是
                                        </if>
                                </td>
                                <td>
                                    <a href="{:U('Admin/article/edit_article_cat',array('edit_id'=>$list['id']))}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                    <a  onclick="del(this)" data-id="{$list.id}" data-url="{:U('admin/article/del')}" class="btn btn-white btn-sm del"><i class="fa fa-trash"></i> 删除 </a>
                                </td>
                            </tr>
                                <notempty name="list.child" >

                                        <volist name="list.child" id="me" key="mk">

                                                <tr>
                                                    <td >
                                                        {$me.id}
                                                    </td>
                                                    <td >
                                                        <a href="#">{$me.cat_name}</a>

                                                    </td>

                                                    <td>
                                                        {$me.addtime |date="Y-m-d H:i",###}
                                                    </td>
                                                    <td>
                                                        <if condition="$me.is_show == 0">
                                                            否
                                                            <else />
                                                            是
                                                        </if>
                                                    </td>
                                                    <td>
                                                        <a href="{:U('Admin/article/edit_article_cat',array('edit_id'=>$me['id']))}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                                        <a  onclick="del(this)" data-id="{$me.id}" data-url="{:U('admin/article/del')}" class="btn btn-white btn-sm del"><i class="fa fa-trash"></i> 删除 </a>
                                                    </td>
                                                </tr>


                                        </volist>





                                </notempty>


                            </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="editable_paginate" class="dataTables_paginate paging_simple_numbers">

                    <ul class="pagination">
                       {$page}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__STATIC__/js/plugins/layer/layer.min.js"></script>

<script>

   function del(obj) {
       // 删除按钮
       layer.confirm('确认删除？', {
               btn: ['确定', '取消'] //按钮
           }
           , function () {
               $.ajax({
                   type: 'POST',
                   url: $(obj).attr('data-url'),
                   data : {act_id:$(obj).attr('data-id')},
                   dataType: 'json',
                   success: function (data) {
                      var code  = $.parseJSON(data.status );
                       layer.closeAll();
                       if (code== 1) {
                           $(obj).parent().parent().remove();
                           layer.closeAll();
                       } else {
                           layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                       }
                   }
               });

           }, function () {
           });
   }

    $('#loading-example-btn').click(function(){
        location.reload();
    });
</script>
