<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/js/kindeditor/themes/default/default.css" />
    <link href="__STATIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>分类信息</h5>
                    <small><a href="{:U('admin/article/article_cat')}" style="color:#ccc;margin-left:10px"><i class="fa fa-list"></i>添加分类</a></small>
                    <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>

                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" action="" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章分类</label>

                            <div class="col-sm-3">
                                <input type="text" name="cat_name" id="cat_name" value="" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属分类<span style="color: red">（不选默认为顶级分类）</span></label>
                            <div class="col-sm-3">
                               <select class="form-control" name="parent_name">
                                   <option value="0">请选择所属分类</option>
                                   <foreach name="parentArticle" item="vo" key="kk">
                                       <option value="{$vo.id}">{$vo.cat_name}</option>
                                       <notempty name="vo.child" >
                                    <foreach name="vo['child']" item="info" key="ins">
                                           <option value="{$info.id}">{$info.cat_name}</option>
                                    </foreach>
                                       </notempty>
                                   </foreach>
                               </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示</label>

                            <div class="col-sm-3">

                                <label><input type="radio"  checked="" value="1" id="optionsRadios1" name="is_show">是</label>

                                <label>  <input type="radio"  value="0" id="optionsRadios2" name="is_show">否</label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input class="btn btn-primary" name="do_submit" value="保存内容" type="submit">
                                <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/js/plugins/layer/laydate/laydate.js"></script>
<script src="__STATIC__/js/plugins/iCheck/icheck.min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/lang/zh_CN.js"></script>
<script src="__STATIC__/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    $(".btn-primary").click(function() {

        var name = $('#cat_name').val();

        if(name.length() ==""){
            swal({
                title: "你还没有填写分类",
                text: "提示信息",
                type: "error"
            })
        }else {
            swal({
                title: "添加成功",
                text: "提示信息",
                type: "success"
            })

        }

    });
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="article_desc"]', {
            allowFileManager : true
        });
    });
    var editor1;
    KindEditor.ready(function(K) {
        editor1 = K.create('textarea[name="article_content"]', {
            allowFileManager : true
        });
    });
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    $('#loading-example-btn').click(function(){
        location.reload();
    })
    laydate({elem:"#date",event:"focus"});
</script>
</body>
</html>
