<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/projects.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:44 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>文章管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style>
      th{
        text-align: center;
      }
    </style>

</head>

<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">

                <div class="ibox">
                    <div class="ibox-title">
                        <h5>公司新闻</h5>
                        <div class="ibox-tools">
                            <a href="{:U('admin/article/add_article')}" class="btn btn-primary btn-xs">添加新文章</a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-1">
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                            </div>
                             <form action="" method="post">
                            <div class="col-md-11">
                                <div class="input-group">
                                    <input type="text" name="keywords" value="" placeholder="请输入文章名称" class="input-sm form-control"> <span class="input-group-btn">
                                        <input type="submit" value="搜索" class="btn btn-sm btn-primary"></span>
                                </div>
                            </div>
                             </form>
                        </div>

                        <div class="project-list">
                            <table class="table table-hover" style="text-align:center">
                                <tbody>
                                  <tr>
                                      <th>ID</th>
                                      <th><i class="fa fa-header"></i>文章分类</th>
                                      <th><i class="fa fa-header"></i>文章标题</th>
                                      <th><i class="fa fa-user"></i>文章作者</th>
                                      <th><i class="fa fa-clock-o">发布时间</th>
                                      <th><i class="fa fa-eye">是否显示</th>
                                      <th>操作</th>
                                  </tr>
                                  <foreach name="article_list" item="list">
                                    <tr>
                                        <td >
                                           {$list.id}
                                        </td>
                                        <td >
                                            <a href="{:U('home/article/article_cat',array('cat_id'=>$list['cat_id']))}">{$list.cat_name}</a>
                                        </td>
                                        <td >
                                            <a href="{:U('home/article/article',array('id'=>$list['id']))}">{$list.title}</a>
                                        </td>
                                        <td >
                                            {$list.author}
                                        </td>
                                        <td>
                                            {$list.add_time}
                                        </td>
                                        <td>
                                            <if condition="$list.is_show == 0">
                                                否
                                                <else />
                                                是
                                            </if>
                                        </td>
                                        <td>
                                            <a href="{:U('admin/article/edit_article',array('id'=>$list.id))}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                            <a onclick="del({$list.id},this) " class="btn btn-white btn-sm del"><i class="fa fa-trash"></i> 删除 </a>
                                        </td>
                                    </tr>
                                  </foreach>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="editable_paginate" class="dataTables_paginate paging_simple_numbers">
                            <ul class="pagination">

                                {$page}
                        </ul></div>
                    </div>
                </div>
            </div>
        </div>
    <script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
    <script src="__STATIC__/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script>
        function del(id) {

            swal({
                title: "您确定要删除这篇文章吗",
                text: "删除后将无法恢复，请谨慎操作！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#1647a1",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: false
            }, function(isConfirm) {
                swal("已取消", "您取消了删除操作！", "error")

            });


            $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
            $('#loading-example-btn').click(function(){
                location.reload();
            });
            $.ajax({
                type : "POST",
                url:"{:U('admin/article/article_del')}",
                data:{cat_id:id},
                success: function(data){
                    swal("删除成功！", "您已经永久删除了这条信息。", "success")
                    window.location.href = "{:U('admin/article/article')}";

                }
            });


        }


        $('#loading-example-btn').click(function(){
            location.reload();
        });
    </script>
    </body>
