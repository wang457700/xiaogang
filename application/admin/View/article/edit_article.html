<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">

    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/js/kindeditor/themes/default/default.css" />
    <link href="__STATIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script charset="utf-8" src="__PUBLIC__/plugins/Ueditor/ueditor.config.js"></script>
    <script src="__PUBLIC__/plugins/Ueditor/ueditor.all.min.js"></script>
    <link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
    <script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>文章信息</h5>
                    <small><a href="{:U('article/article')}" style="color:#ccc;margin-left:10px"><i class="fa fa-list"></i>文章列表</a></small>
                    <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" enctype="multipart/form-data" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章标题</label>
                            <div class="col-sm-3">
                                <input type="text" name="title" value="{$list.title}" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章作者</label>
                            <div class="col-sm-3">
                                <input type="text" name="author" value="{$list.author}" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否显示</label>
                            <div class=" checkbox i-checks col-sm-3">
                                <label>
                                    <input type="radio" <if condition='$list.is_show == 1'>checked="" </if>  value="1" id="optionsRadios1" name="is_show">是
                                    <input type="radio" <if condition='$list.is_show == 0'>checked="" </if> value="0" id="optionsRadios2" name="is_show">否
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">发布时间</label>
                            <div class="col-sm-10">
                                <input type="date" readonly="true" name="add_time" value="{$list.add_time}" class="form-control  layer-date" id="date">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章描述</label>
                            <textarea name="description">{$list.description}</textarea>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章内容</label>
                            <textarea  class="col-sm-2" style="width: 800px; height: 350px;"  id="post_content" name="content"  >{$list.content}</textarea>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">文章分类</label>

                            <div class="col-sm-2">

                                <select class="form-control" name="art_cate">

                                    <option value="{$list.cat_id}" selected="selected">{$list.cat_name}</option>
                                    <foreach name="art_cate" item="vo" key="kk">
                                        <option value="{$vo.id}">{$vo.cat_name}</option>
                                        <notempty name="vo.child" >
                                            <foreach name="vo['child']" item="info" key="ins">
                                                <option value="{$info.id}">{$info.cat_name}</option>
                                            </foreach>
                                        </notempty>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <img src="__PUBLIC__/uploads/{$list.images}" width="50px;" height="50px" class="img-circle" alt="">
                            <label class="col-sm-2 control-label">上传图片</label>
                            <input type="hidden" name="images_log" value="{$list.images}" id="" />
                            <div class="col-sm-2">
                                <input type="file" name="images">
                            </div>

                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input type="hidden" name="id" value="{$list.id}">
                                <input class="btn btn-primary"  name="do_submit" value="保存" type="submit">

                                <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/js/plugins/layer/laydate/laydate.js"></script>
<script src="__STATIC__/js/plugins/iCheck/icheck.min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/lang/zh_CN.js"></script>
<script src="__STATIC__/js/plugins/sweetalert/sweetalert.min.js"></script>
<script>
    $(".btn-primary").click(function() {
        swal({
            title: "添加成功",
            text: "提示信息",
            type: "success"
        })
    });
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="article_desc"]', {
            allowFileManager : true
        });
    });
    var editor1;
    KindEditor.ready(function(K) {
        editor1 = K.create('textarea[name="article_content"]', {
            allowFileManager : true
        });
    });
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    $('#loading-example-btn').click(function(){
        location.reload();
    })
    laydate({elem:"#date",event:"focus"});
</script>

<script type="text/javascript">

    var url="{:url('Ueditor/index',array('savePath'=>'article'))}";
    var ue = UE.getEditor('post_content',{
        serverUrl :url,
        zIndex: 999,
        initialFrameWidth: "100%", //初化宽度
        initialFrameHeight: 300, //初化高度
        focus: false, //初始化时，是否让编辑器获得焦点true或false
        maximumWords: 99999, removeFormatAttributes: 'class,style,lang,width,height,align,hspace,valign',//允许的最大字符数 'fullscreen',
        pasteplain:false, //是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
        autoHeightEnabled: true
    });
    function img_call_back(fileurl_tmp)
    {
        $("#thumb").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }

</script>



</body>
</html>
