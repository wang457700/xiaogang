<!DOCTYPE html>
<html>
<!-- Mirrored from www.zi-han.net/theme/hplus/form_basic.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:15 GMT -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" href="__STATIC__/js/kindeditor/themes/default/default.css" />

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户信息</h5>
                    <small><a href="{:U('Role/admin_list')}" style="color:#ccc;margin-left:10px"><i class="fa fa-list"></i>用户列表</a></small>
                    <div class="ibox-tools"><button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>

                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="POST" enctype="multipart/form-data"  id="adminHandle" action="{:U('Role/adminHandle')}" class="form-horizontal">
                        <input type="hidden" name="act" value="{$act}">
                        <input type="hidden" name="id" value="{$info.id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-3">
                                <input type="text" name="username" value="{$info.username}" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-3">
                                <input type="password" name="password" value="{$info.password}" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">创建时间</label>

                            <div class="col-sm-10">
                                <input type="date" readonly="true" name="add_time" value="{$user.add_time}" class="form-control  layer-date" id="date">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机号码</label>

                            <div class="col-sm-3">
                                <input type="number" name="phone" value="{$info.phone}" class="form-control" id="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-3">
                                <input type="email" name="user_email" value="{$info.user_email}" class="form-control" id="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户头像</label>

                            <div class="col-sm-10">
                                <img src="__PUBLIC__/uploads/{$info.user_img}" width="50px;" height="50px" class="img-circle" alt="">
                                <input type="file" name="user_img" value="{$info.user_img}" id="">
                                <input type="hidden" name="user_img_log" value="{$info.user_img}" id="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">个人描述</label>
                            <textarea name="user_desc">{$info.user_desc}</textarea>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <label class="col-sm-2 control-label">所属角色</label>
                        <div class="form-group">
                            <div class="col-sm-2">
                                    <if condition=" ($act eq 'add') OR ($info['id'] gt 1)">
                                                <select name="role_id" class="form-control">
                                                    <volist name="role" id="item">
                                                        <option value="{$item.role_id}" <if condition="$item['role_id'] eq $info['role_id']"> selected="selected"</if> >{$item.role_name}</option>
                                                    </volist>
                                                </select>
                                                <span class="err"></span>


                                    </if>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a href="JavaScript:void(0);" onclick="adsubmit();" class="btn btn-primary" id="submitBtn">确认提交</a>
                                <a class="btn btn-white" href="javascript:void(0)" onclick="history.go(-1)" >取消</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/content.min.js?v=1.0.0"></script>
<script src="__STATIC__/js/plugins/layer/layer.min.js"></script>
<script src="__STATIC__/js/plugins/layer/laydate/laydate.js"></script>
<script src="__STATIC__/js/plugins/iCheck/icheck.min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/js/kindeditor/lang/zh_CN.js"></script>

<script type="text/javascript">
    // 判断输入框是否为空
    function adsubmit(){
        if($('input[name=username]').val() == ''){
            layer.msg('用户名不能为空！', {icon: 2,time: 1000});   //alert('少年，用户名不能为空！');
            return false;
        }
        if($('input[name=email]').val() == ''){
            layer.msg('邮箱不能为空！', {icon: 2,time: 1000});//alert('少年，邮箱不能为空！');
            return false;
        }
        if($('input[name=password]').val() == ''){
            layer.msg('密码不能为空！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
            return false;
        }
        $('#adminHandle').submit();
    }
</script>

<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('textarea[name="user_desc"]', {
            allowFileManager : true
        });
    });
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    $('#loading-example-btn').click(function(){
        location.reload();
    })
    laydate({elem:"#date",event:"focus"});
</script>

</body>
</html>
