<!DOCTYPE html>
<html>


<!-- Mirrored from www.zi-han.net/theme/hplus/projects.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:19:44 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户管理</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__STATIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__STATIC__/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__STATIC__/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <style>
        th{
            text-align: center;
        }
    </style>

</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>所有用户</h5>
                    <div class="ibox-tools">
                        <a href="{:U('admin/Role/roleInfo')}" class="btn btn-primary btn-xs">添加角色</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-1">
                            <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                        </div>
                    </div>

                    <div class="project-list">
                        <table class="table table-hover" style="text-align:center">
                            <tbody>
                            <tr>
                                <th>ID</th>
                                <th><i class="fa fa-user"></i>角色名称</th>
                                <th><i class="fa fa-clock-o"></i>描述</th>
                                <th>操作</th>
                            </tr>
                            <foreach name="list" item="list">
                                <tr>
                                    <td >
                                        {$list.role_id}
                                    </td>
                                    <td >
                                        {$list.role_name}
                                    </td>
                                    <td >
                                        {$list.role_desc}
                                    </td>

                                    <td>
                                        <a href="{:U('admin/Role/roleInfo',array('role_id'=>$list['role_id']))}" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                        <if condition="$list.role_id neq 1">
                                            <a class="btn btn-white btn-sm del"  href="javascript:void(0)" data-url="{:U('Role/roleResultDel')}" data-id="{$list.role_id}" onClick="delfun(this)"><i class="fa fa-trash-o"></i>删除</a>
                                        </if>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>

                        </table>

                    </div>
                </div>
        </div>

    </div>

</div>
<script src="__STATIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__STATIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__STATIC__/js/plugins/iCheck/icheck.min.js"></script>
<script src="__STATIC__/js/plugins/layer/layer.min.js"></script>
<script>
    function delfun(obj) {
        // 删除按钮
        layer.confirm('确认删除？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                type: 'post',
                url: $(obj).attr('data-url'),
                data : {act:'del',id:$(obj).attr('data-id')},
                dataType: 'json',
                success: function (data) {
                    layer.closeAll();
                    if (data == 1) {
                        $(obj).parent().parent().remove();
                        layer.closeAll();
                    } else {
                        layer.alert('删除失败', {icon: 2});  //alert('删除失败');
                    }
                }
            })
        }, function () {
        });
    }
    $('#loading-example-btn').click(function(){
        location.reload();
    });
</script>

</body>
